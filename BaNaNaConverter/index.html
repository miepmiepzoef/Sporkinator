<!doctype html>
<html>
<head>
	<title> BaNaNa Converter 
	</title>
</head>
<body>
	<h1>BaNaNa Converter</h1>
	<input type="number" id"t_meter" placeholder="Enter meters">
	<button onclick="calculate()">Convert</button>
	<p>Result: <span id="result"></span></p>
	<script>
		function calculate() {
			//Get values from input fields
			let m = parseFloat(document.getElementById('t_meter').value);
			if (isNaN(m)) {
				document.getElementById('result').innerText = "Enter meters.";
				return;
			}
			//Calculation
			let b = m / 0.13;
			//Display result
			document.getElementById('result').innerText = b;
		}
	</script>
</body>
</html>
