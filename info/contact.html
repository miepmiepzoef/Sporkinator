<!doctype html>
<html>
	<head>
		<title> Contact </title>
		<link rel="stylesheet" href="css/style.css">
		<style>
/* Simple contact form styling */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
  	<div id="header-placeholder"></div>		
	<h1>Contact the Sporkinator</h1>
	<p>Send me a message using the form below.</p>

   	<div class="contact-form">
        <form action="https://formspree.io/f/mdalwbnq" method="POST">
            <!-- Replace with your actual Formspree endpoint -->

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <!-- Optional: redirect after submission -->
            <input type="hidden" name="_next" value="https://thesporkinator.com/thank-you.html">

            <button type="submit">Send Message</button>
        </form>
    </div>

	<div id="footer-placeholder"></div>
		

	<script>
       // Load header and footer
       		fetch('../header.html') // adjust path as needed
            	 .then(response => response.text())
           		 .then(data => {
                	document.getElementById('header-placeholder').innerHTML = data;
           		  });

        	fetch('../footer.html')
            	.then(response => response.text())
            	.then(data => {
                	document.getElementById('footer-placeholder').innerHTML = data;
            	});
   	</script>
</body>
</html>
