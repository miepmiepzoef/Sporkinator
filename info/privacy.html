<!doctype html>
<html>
	<head>
		<title> Privacy </title>
		<link rel="stylesheet" href="../css/style.css">
		<meta charset="UTF-8> 
		<meta name="description" content="Privacy">
		<meta name="keywords" content="Bananas, Sporkinator, Cutlery"> 
		<meta name="author" content="Muppet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	</head>

	<body>
		<div id="header-placeholder"></div>		
		<h1>Privacy</h1>
		<p>The Sporkinator adores the fact that you still think you have any privacy.</p>
		<p>However, bound by law, I hereby declare that I have no idea how to even collect your info, let alone using it. <br>
		I don't collect cookies, <a href="https://paypal.me/overlevenmetkarin">but bananas are welcome.</a></p>
		<div id="footer-placeholder"></div>
		<div id="banner-placeholder"></div>
		
		<script>
       // Load header and footer
       		  fetch('../header.html') // adjust path as needed
            	 .then(response => response.text())
           		 .then(data => {
                	document.getElementById('header-placeholder').innerHTML = data;
           		  });

        	fetch('../footer.html')
            	.then(response => response.text())
            	.then(data => {
                	document.getElementById('footer-placeholder').innerHTML = data;
            	});

			fetch('../footer-banner.html')
				.then(response => response.text())
            	.then(data => {
                	document.getElementById('banner-placeholder').innerHTML = data;
            	});
   		</script>
	</body>

</html>
