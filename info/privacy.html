<!doctype html>
<html>
	<head>
		<title> Privacy </title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<div id="header-placeholder"></div>		
		<h1>Privacy</h1>
		<p>The Sporkinator adores the fact that you still think you have any privacy.</p>
		<p>However, bound by law, I hereby declare that I have no idea how to even collect your info, let alone using it.
		I don't collect cookies, but bananas are welcome.</p>
		<div id="footer-placeholder"></div>

		<script>
       // Load header and footer
       		  fetch('../header.html') // adjust path as needed
            	 .then(response => response.text())
           		 .then(data => {
                	document.getElementById('header-placeholder').innerHTML = data;
           		  });

        	fetch('../footer.html')
            	.then(response => response.text())
            	.then(data => {
                	document.getElementById('footer-placeholder').innerHTML = data;
            	});
   		</script>
	</body>

</html>
